    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
        }

            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 8px;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: #4CAF50;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .quiz-content {
            padding: 30px;
        }

        .question-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .option.correct {
            border-color: #4CAF50;
            background: #e8f5e9;
            animation: correctPulse 0.5s ease;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
            animation: incorrectShake 0.5s ease;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4CAF50;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .results {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h2 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .results-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-item {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .result-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-item p {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .question-text {
                font-size: 1em;
            }

            .navigation {
                flex-direction: column;
            }
        }
    </style>
</head>

        function selectAnswer(selectedIndex) {
            const q = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');

            // Disable all options after selection
            options.forEach(opt => opt.classList.add('disabled'));

            // Store user answer
            userAnswers[currentQuestionIndex] = selectedIndex;

            // Check if answer is correct
            const isCorrect = selectedIndex === q.a;
            
            if (isCorrect) {
                options[selectedIndex].classList.add('correct');
                feedback.className = 'feedback correct show';
                feedback.innerHTML = 'âœ“ Correct! Well done!';
                correctAnswers++;
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[q.a].classList.add('correct');
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = `âœ— Incorrect. The correct answer is: ${String.fromCharCode(65 + q.a)}) ${q.o[q.a]}`;
                incorrectAnswers++;
            }

            // Enable next button
            nextBtn.disabled = false;
            updateStats();
        }

            const percentage = totalAnswered > 0 ? Math.round((correctAnswers / totalAnswered) * 100) : 0;
            document.getElementById('scorePercent').textContent = percentage + '%';
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            const quizContent = document.getElementById('quizContent');
            const results = document.getElementById('results');
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            
            let grade, color, message;
            if (percentage >= 90) {
                grade = 'A+';
                color = '#4CAF50';
                message = 'Outstanding! Excellent knowledge of Health & Safety!';
            } else if (percentage >= 80) {
                grade = 'A';
                color = '#66BB6A';
                message = 'Great job! You have strong HSE knowledge!';
            } else if (percentage >= 70) {
                grade = 'B';
                color = '#FFA726';
                message = 'Good work! Keep studying to improve further!';
            } else if (percentage >= 60) {
                grade = 'C';
                color = '#FF9800';
                message = 'Fair performance. Review the material and try again!';
            } else {
                grade = 'F';
                color = '#f44336';
                message = 'More study needed. Review the course materials!';
            }

            quizContent.style.display = 'none';
            results.className = 'results show';
            results.innerHTML = `
                <h2>ðŸŽ“ Exam Complete!</h2>
                <div class="score-circle" style="border-color: ${color}; color: ${color}">
                    ${percentage}%
                </div>
                <h3 style="color: ${color}">Grade: ${grade}</h3>
                <p style="font-size: 1.2em; margin: 20px 0;">${message}</p>
                
                <div class="results-details">
                    <div class="result-item">
                        <h3>Total Questions</h3>
                        <p>${questions.length}</p>
                    </div>
                    <div class="result-item">
                        <h3>Correct Answers</h3>
                        <p style="color: #4CAF50;">${correctAnswers}</p>
                    </div>
                    <div class="result-item">
                        <h3>Incorrect Answers</h3>
                        <p style="color: #f44336;">${incorrectAnswers}</p>
                    </div>
                    <div class="result-item">
                        <h3>Final Score</h3>
                        <p style="color: ${color};">${percentage}%</p>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="restartQuiz()" style="margin-top: 30px; padding: 15px 40px;">
                    ðŸ”„ Restart Quiz
                </button>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            userAnswers = [];
            
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').className = 'results';
            
            loadQuestion();
        }

        // Initialize quiz on page load
        window.onload = function() {
            loadQuestion();
        };
    </script>
</body>
